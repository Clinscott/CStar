name: Corvus Star CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Execute Genesis Sequence (Install & Bootstrap)
      run: npm install
        
    - name: Add Virtual Environment to Path (Unix)
      if: runner.os != 'Windows'
      run: echo "$PWD/.venv/bin" >> $GITHUB_PATH

    - name: Add Virtual Environment to Path (Windows)
      if: runner.os == 'Windows'
      run: echo "$PWD\.venv\Scripts" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        
    - name: Lint with Ruff
      run: |
        # stop the build if there are Python syntax errors or undefined names
        python -m ruff check . --select E9,F63,F7,F82 --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        python -m ruff check . --exit-zero --statistics
        
    - name: Test Unified Suite (Node & Python)
      run: npm test
