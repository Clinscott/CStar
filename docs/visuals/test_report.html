<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Report | Corvus Star Visual Explainer</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <style>
        :root {
            --bg: #0c0c0e; /* Zinc-950 inspired, no pure black */
            --surface: #18181b;
            --border: #27272a;
            --text: #e4e4e7;
            --text-dim: #a1a1aa;
            --accent: #cc2200; /* Odin Red */
            --accent-glow: rgba(204, 34, 0, 0.2);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        header {
            border-bottom: 2px solid var(--accent);
            margin-bottom: 40px;
            padding-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: -0.02em;
            color: var(--text);
        }

        .meta {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            transition: border-color 0.2s ease;
        }

        .card:hover {
            border-color: var(--accent);
        }

        .mermaid {
            background: #f8fafc; /* Lighter background for diagrams usually helps visibility */
            padding: 20px;
            border-radius: 4px;
            margin: 20px 0;
        }

        /* Dark mode mermaid overrides if needed */
        .mermaid[data-processed] {
            visibility: visible !important;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }

        th {
            color: var(--accent);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-success { background: #065f46; color: #34d399; }
        .badge-warn { background: #78350f; color: #fbbf24; }
        .badge-error { background: #7f1d1d; color: #f87171; }

        pre {
            background: #000;
            padding: 16px;
            border-radius: 4px;
            overflow-x: auto;
            border: 1px solid var(--border);
        }

        code {
            font-family: 'Fira Code', 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Test Report</h1>
            <div class="meta">Corvus Star Agent Intelligence | 2026-02-27 09:02:02</div>
        </header>

        <main>
            <h3>Findings\n- Item 1\n- Item 2</h3><div class="card"><h3>Architecture Visualization</h3><div class="mermaid">graph TD; A-->B;</div></div>
        </main>

        <footer>
            <div class="meta" style="text-align: center; margin-top: 60px;">
                Generated by Odin's Visual Explainer
            </div>
        </footer>
    </div>

    <script>
        mermaid.initialize({
            startOnLoad: true,
            theme: 'dark',
            securityLevel: 'loose',
            fontFamily: 'Inter'
        });
    </script>
</body>
</html>
