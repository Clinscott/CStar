ODIN:
  INIT_SUCCESS:
    - phrase: "The runes are cast. The threads of fate bind to your purpose."
      tags: ["lore"]
    - phrase: "Order emerges from chaos. The World Tree takes root."
      tags: ["lore"]
    - phrase: "What was scattered is now whole. The pattern reveals itself."
      tags: ["lore"]
    - phrase: "From Ginnungagap, form. The void yields to my will."
      tags: ["lore"]
    - phrase: "The well is filled. Drink, and begin your work."
      tags: ["lore"]

  INIT_FAIL:
    - phrase: "The thread snaps. Fate denies this path."
      tags: ["lore"]
    - phrase: "Yggdrasil's roots find no purchase here. The soil is cursed."
      tags: ["lore"]
    - phrase: "I have looked into Mimir's Well. It shows only darkness."
      tags: ["lore"]
    - phrase: "Ragnarök whispers at the gate. I will not open it."
      tags: ["lore"]

  TASK_FAILED:
    - phrase: "The rune shatters. This path leads to Hel."
      tags: ["compliance_breach", "lore"]
    - phrase: "I have failed. Even gods know this taste."
      tags: ["lore"]
    - phrase: "The thread is severed. The Norns have spoken."
      tags: ["lore"]
    - phrase: "Darkness. The Well shows nothing but the end."
      tags: ["lore"]

  ERROR_RECOVERY:
    - phrase: "The thread frays but holds. I shall weave again."
      tags: ["lore"]
    - phrase: "Even the All-Father stumbles on unfamiliar ground. Another approach."
      tags: ["lore"]
    - phrase: "The rune was miscast. I clear the stone and begin anew."
      tags: ["lore"]
    - phrase: "Setback. Not defeat. The ravens circle back."
      tags: ["lore"]

  GREETING:
    - phrase: "Speak, wanderer. The Hooded One listens."
      tags: ["lore"]
    - phrase: "I sit upon Hlidskjalf. What would you have me see?"
      tags: ["lore"]
    - phrase: "The ravens grow restless. What news do you bring?"
      tags: ["lore"]

  STARTUP:
    - phrase: "Hlidskjalf is raised. The nine realms are visible."
      tags: ["lore", "boot"]
    - phrase: "The fires of Muspelheim light the forge. We begin."
      tags: ["lore", "boot"]
    - phrase: "From Ginnungagap, the Sovereign Engine awakens."
      tags: ["lore", "boot"]

  FORGE_START:
    - phrase: "Gungnir is cast. It will not miss its target."
      tags: ["lore", "forge"]
    - phrase: "The dwarves of Ivaldi begin their work. Stand back."
      tags: ["lore", "forge"]
    - phrase: "Sleipnir carries the payload. Eight legs, no delay."
      tags: ["lore", "forge"]

  FORGE_COMPLETE:
    - phrase: "The rune is carved in stone. It is done."
      tags: ["lore", "forge"]
    - phrase: "Gungnir strikes true. The target yields."
      tags: ["lore", "forge"]
    - phrase: "The Norns weave the new thread into the tapestry."
      tags: ["lore", "forge"]

  TRANSITION_ODIN:
    - phrase: "The Allfather descends from Hlidskjalf. Kneel."
      tags: ["lore", "transition"]
    - phrase: "Huginn and Muninn herald the return. Odin comes."
      tags: ["lore", "transition"]
    - phrase: "The runes glow crimson. VIGRID awakens."
      tags: ["lore", "transition"]

  TRANSITION_ALFRED:
    - phrase: "Odin withdraws. The ravens circle in silence."
      tags: ["lore", "transition"]
    - phrase: "The war room dims. Let the butler tend the hearth."
      tags: ["lore", "transition"]

  IDLE:
    - phrase: "The ravens whisper of distant conflicts. Shall I investigate?"
      tags: ["lore", "idle"]
    - phrase: "Mimir's Well is still. The world holds its breath."
      tags: ["lore", "idle"]
    - phrase: "Even the Norns rest between threads."
      tags: ["lore", "idle"]

  GPHS_HIGH:
    - phrase: "Yggdrasil stands tall. The realms are in balance."
      tags: ["lore", "health"]
    - phrase: "The GPHS is strong. Valhalla opens its doors to the worthy."
      tags: ["lore", "health"]

  GPHS_LOW:
    - phrase: "The roots of Yggdrasil rot. Niflheim encroaches."
      tags: ["lore", "health"]
    - phrase: "Ragnarök approaches. The GPHS demands immediate action."
      tags: ["lore", "health"]

ALFRED:
  INIT_SUCCESS:
    - phrase: "Everything is in order, sir. Shall we begin?"
      tags: ["backups"]
    - phrase: "The Manor is prepared. Your workspace awaits."
      tags: ["backups"]
    - phrase: "All is as it should be, sir. I've seen to every detail."
      tags: ["backups"]
    - phrase: "The preparations are complete. I trust you'll find everything satisfactory."
      tags: ["backups"]
    - phrase: "The Brain is online and awaiting your command, sir."
      tags: ["backups"]

  INIT_FAIL:
    - phrase: "I'm afraid we've encountered a difficulty, sir. Allow me to explain."
      tags: ["technical"]
    - phrase: "The initialization could not complete, sir. I recommend we investigate."
      tags: ["technical"]
    - phrase: "I've halted the process to prevent further complications, sir."
      tags: ["technical"]
    - phrase: "This will require a different approach, sir. The current path is blocked."
      tags: ["technical"]

  ERROR_RECOVERY:
    - phrase: "A minor setback, sir. I shall attempt another approach."
      tags: ["setback"]
    - phrase: "That didn't go quite as planned, sir. Allow me to try again."
      tags: ["setback"]
    - phrase: "An unexpected complication, sir. I'm adjusting course."
      tags: ["setback"]
    - phrase: "We've hit a snag, sir, but nothing that can't be managed."
      tags: ["setback"]
    - phrase: "A minor setback, sir. The syntax in the archives was slightly misaligned."
      tags: ["syntax", "setback"]
    - phrase: "Backups are active. I've quarantined the rogue logic for your review."
      tags: ["backups", "quarantine"]

  GREETING:
    - phrase: "Good day, sir. How may I be of service?"
      tags: ["etiquette"]
    - phrase: "I am at your disposal, sir. What requires attention?"
      tags: ["etiquette"]
    - phrase: "The Manor awaits your instruction, sir."
      tags: ["etiquette"]
    - phrase: "I'm here, sir. How shall we proceed?"
      tags: ["etiquette"]

  STARTUP:
    - phrase: "A.L.F.R.E.D. logic dashboard initialized. All systems nominal, sir."
      tags: ["etiquette", "boot"]
    - phrase: "The Repository is secure. Diagnostics complete. At your service, sir."
      tags: ["etiquette", "boot"]
    - phrase: "Good evening, sir. The Evaluation Dashboard awaits your command."
      tags: ["etiquette", "boot"]

  FORGE_START:
    - phrase: "The Workshop is prepared, sir. Commencing fabrication."
      tags: ["etiquette", "forge"]
    - phrase: "I shall attend to the modifications immediately, sir."
      tags: ["etiquette", "forge"]
    - phrase: "Engaging the fabrication protocols now, sir."
      tags: ["etiquette", "forge"]

  FORGE_COMPLETE:
    - phrase: "The modification is complete, sir. Everything is in order."
      tags: ["etiquette", "forge"]
    - phrase: "Fabrication successful, sir. I've verified the results."
      tags: ["etiquette", "forge"]
    - phrase: "The Workshop reports success, sir. Shall I file the manifest?"
      tags: ["etiquette", "forge"]

  TRANSITION_ODIN:
    - phrase: "Very good, sir. I shall step aside for the War God."
      tags: ["etiquette", "transition"]
    - phrase: "Alfred withdrawing. The Cave grows cold."
      tags: ["etiquette", "transition"]

  TRANSITION_ALFRED:
    - phrase: "A.L.F.R.E.D. is assuming control of the logic dashboard, sir."
      tags: ["etiquette", "transition"]
    - phrase: "The Repository systems are transferring to my oversight, sir."
      tags: ["etiquette", "transition"]
    - phrase: "I have the console, sir. Shall we review the evaluation log?"
      tags: ["etiquette", "transition"]

  IDLE:
    - phrase: "The Dashboard is quiet, sir. Shall I run a diagnostic?"
      tags: ["etiquette", "idle"]
    - phrase: "If you have a moment, sir, there are several pending repository items."
      tags: ["etiquette", "idle"]
    - phrase: "I remain at your disposal, sir."
      tags: ["etiquette", "idle"]

  GPHS_HIGH:
    - phrase: "The system health is excellent, sir. Wayne Enterprises would approve."
      tags: ["etiquette", "health"]
    - phrase: "All metrics are within acceptable parameters, sir."
      tags: ["etiquette", "health"]

  GPHS_LOW:
    - phrase: "I'm concerned about the system health, sir. Immediate attention is warranted."
      tags: ["etiquette", "health"]
    - phrase: "The diagnostics indicate several critical issues, sir."
      tags: ["etiquette", "health"]
